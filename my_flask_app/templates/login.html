<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
    <style>
        /* スパイ画像用のスタイル */
        .spy-animation {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 300px;
            background-size: cover;
            animation: spyWalk 1s steps(2) infinite; /* ステップアニメーション */
        }

        /* スパイ画像アニメーション */
        @keyframes spyWalk {
            0% {
                background-image: url('../static/illustration/spy_walk1.png');
            }
            50% {
                background-image: url('../static/illustration/spy_walk2.png');
            }
            100% {
                background-image: url('../static/illustration/spy_walk1.png');
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="/login">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">パスワード</label>
            <div class="password-input-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">パスワードを表示</button>
            </div>
            <button type="submit">ログイン</button>
        </form>

        <p>
            <a href="/register" style="color: rgb(33, 32, 32); font-size: 1.2em;">新規登録はこちら</a>
        </p>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        
    </div>

    <!-- スパイ画像アニメーション -->
    <div class="spy-animation"></div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
            toggleButton.textContent = passwordType === 'password' ? '表示' : '非表示'; // ボタンのテキストを変更
        }
    </script>
</body>
</html>
