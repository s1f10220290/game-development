<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ログインページ</title>
        <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
        <style>
            /* スパイ画像用のスタイル */
            .spy-animation {
                position: fixed;
                bottom: 10px;
                left: 10px;
                width: 300px; /* 幅 */
                height: 300px; /* 高さ */
                background-size: cover; /* 背景画像を全体にフィット */
                animation: spyWalk 1s steps(2) infinite; /* ステップアニメーション */
            }

            /* スパイ画像アニメーション */
            @keyframes spyWalk {
                0% {
                    background-image: url('../static/illustration/spy_walk1.png');
                }
                50% {
                    background-image: url('../static/illustration/spy_walk2.png');
                }
                100% {
                    background-image: url('../static/illustration/spy_walk1.png');
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Coding Spy Mission</h2>
            <a href="login"><button>▶ ログイン</button></a>
            <a href="register"><button>▶ 初めての方はこちら</button></a>
        </div>

        <!-- スパイアニメーションの追加 -->
        <div class="spy-animation"></div>
    </body>
</html>
