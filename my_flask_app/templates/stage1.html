<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/stage1.css">
    <title>Stage1</title>
    <script>
        function submitOnSelection() {
            document.getElementById("answerForm").submit();
        }

        function selectOption(element) {
            // 他の選択肢の選択状態をリセット
            const options = document.querySelectorAll('.option-box');
            options.forEach(option => {
                option.classList.remove('selected');
            });

            element.classList.add('selected');

            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;

            submitOnSelection();
        }
    </script>
</head>
<body>
    <h1>Stage1</h1>
    <div id="question-container">
        <p>問題：{{ current_question }} / 10</p>
        {{ question_text | safe }}
        <form id="answerForm" method="POST" action="{{ url_for('submit_answer') }}">
            <div class="option-container">
                {% for option in options %}
                <div class="option-box" data-value="{{loop.index0}}" onclick="selectOption(this)">
                    <label for="option{{ loop.index }}">{{ option['answer'] }}</label>
                    <input type="radio" name="selected_index" value="{{ loop.index0 }}" id="option{{ loop.index }}">
                </div>
                {% endfor %}
            </div>
            <input type="hidden" name="correct_answer_index" value="{{ correct_answer_index }}">
        </form>
    </div>
</body>
</html>
