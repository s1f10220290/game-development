<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録ページ</title>

    <style>
        @font-face {
            font-family: 'misaki_mincho'; 
            src: url('fonts/misaki_mincho.ttf') format('truetype'); 
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'misaki_gothic'; 
            src: url('fonts/misaki_gothic.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'misaki_gothic_2nd';
            src: url('fonts/misaki_gothic_2nd.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        body {
            background-image: url('illustration/home.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'misaki_gothic_2nd', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in, slideBackground 20s linear infinite;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50%;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            color: white;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        input {
            width: 300px;
            height: 40px;
            font-size: 1.2em;
            padding: 5px;
            margin-bottom: 20px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        button {
            font-family: 'misaki_gothic', sans-serif;
            padding: 10px 20px;
            font-size: 1.8em;
            background-color: #252825;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 0 4px black;
            border-radius: 0;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 200px;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* フェードイン */
        @keyframes fadeIn {
            30% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>ユーザー登録</h2>
        <form method="POST" action="home.html">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登録</button><br><br>
        </form>
        <a href="login.html">ログイン画面に戻る</a>
    </div>
</body>
</html>
